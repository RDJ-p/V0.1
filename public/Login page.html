<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Bookshelf</title>
    <link rel="stylesheet" href="login-pag.css">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">   
         </header>
    <nav class="navbar">
        <a href="#" class="logo">
            <img src="img/614c301a-37ba-44e4-9288-731f535ffd34 (1).png" alt="Logo">
        </a>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Pages</a></li>
            <li><a href="#">Events</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Shop</a></li>
        </ul>
    </nav>
    <section class="login-section">
        <div class="login-container">
            <h2>Login to Your Account</h2>
            <form action="/auth/login" method="POST" id="loginForm" onsubmit="return validateLoginForm(event)">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="form-action">
                    <button type="submit" class="btn-submit">Login</button>
                </div>
                <div class="signup-link">
                    <p>Don't have an account? <a href="register.html">Sign Up</a></p>
                </div>
            </form>
        </div>
    </section>
    <script>
 function validateLoginForm(event) {
        event.preventDefault(); 
        
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;

        if (email === "" || password === "") {
            alert("Both fields are required.");
            return false; 
        }

        if (email.length < 3) {
            alert("Email should be at least 3 characters long.");
            return false;
        }

        if (password.length < 6) {
            alert("Password should be at least 6 characters long.");
            return false;
        }

        document.getElementById("loginForm").submit();
    }
    </script>
</body>
</html>
